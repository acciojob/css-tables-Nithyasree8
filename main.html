<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	table {
    width: 100%;
   
}

th, td {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.5rem;
    text-align: left;
}

tbody tr:nth-child(odd) {
    background-color: #f2f2f2;
}

tbody tr:nth-child(even) {
    background-color: #ffffff;
}

</style>
<body>

    <table>
        <thead>
            <tr>
                <th>Table-Header 1</th>
                <th>Table-Header 2</th>
               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Cell 1</td>
                <td>Cell 2</td>
                
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                
            </tr>
            <tr>
                <td>cell 7</td>
				<td>cell 8</td>
            </tr>
            <tr>
                <td>cell 9</td>
				<td>cell 10</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
